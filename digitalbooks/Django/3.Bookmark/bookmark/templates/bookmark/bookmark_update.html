{% extends 'base.html' %}
{% block title %}Create{% endblock %}

{% block content %} 
<form action="" method="post">  <!-- action : 폼에서 작성한 내용이 어느 페이지로 전달될지를 설정. 일반적으로 장고에서는 현재페이지에서 처리-->
    {% csrf_token %}            <!-- csrf공격을 막기위한 구문 -->
    {{form.as_p}}
    <input type="submit" value="Update" class="btn btn-info btn-sm">
</form>
{% endblock %}
